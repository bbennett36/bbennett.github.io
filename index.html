<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@900&family=Young+Serif&display=swap" rel="stylesheet">
  <!-- google fonts end -->
  <link rel="stylesheet" href="style.css">
  <title>Coming Soon Template</title>
</head>
<body>
  <section class="container">
    <h1>Coming soon</h1>
    <p>We're working on something awesome. Stay tuned!</p>
    <div id="countdown">
        <div class="countdown-item">
            <span id="days">00</span>
            <p>Days</p>
        </div>
        <div class="countdown-item">
            <span id="hours">00</span>
            <p>Hours</p>
        </div>
        <div class="countdown-item">
            <span id="minutes">00</span>
            <p>Minutes</p>
        </div>
        <div class="countdown-item">
            <span id="seconds">00</span>
            <p>Seconds</p>
        </div>
      </div><!-- .countdown -->
    </section><!-- .container -->
  <script src="script.js"></script>
</body>
</html>
